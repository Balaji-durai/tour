<div id="search-component">
    <h4><label for="search-box">State Search</label></h4>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let state of IndiaState$ | async" >
        <a routerLink="/detail/{{state.id}}">
          {{state.name}}
        </a>
      </li>
    </ul>
  </div>
